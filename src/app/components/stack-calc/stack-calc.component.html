<div
	class="d-flex flex-column calc-container border-0 rounded shadow bg-primary"
>
	<input
		type="text"
		class="calc-display text-dark border-0"
		aria-label="Value currently displayed on calculator"
		disabled
	/>
	<div class="row row-cols-{{ operators.length }} no-gutters">
		<div *ngFor="let operator of operators">
			<clc-stack-calc-input [input]="operator"></clc-stack-calc-input>
		</div>
	</div>
	<div class="row row-cols-3 no-gutters">
		<div *ngFor="let input of inputs">
			<clc-stack-calc-input [input]="input"></clc-stack-calc-input>
		</div>
	</div>
</div>
